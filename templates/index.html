{% extends 'base.html' %}

{% block content %}
<body>
<div class="container-fluid">
<div class="card-deck p-3">
        <div class="row">
            {% for e in elezioni_list %}
                <div class="col-12 col-xl-3 col-lg-4 col-md-4 col-sm-6 mb-3">
                <a href="{{ url_for('elezione', id_elezione=e.ID_ELEZIONE) }}"/>
                    <div class="card text-dark bg-light h-100">
                          <img class="card-img-top" src="../static/images/copertineElezioni/giovani.jpg" alt="card img cap">
                            <div class="card-body">
                              <h5 class="card-title">{{ e.DESCRIZIONE_ELEZIONE }}</h5>
                              <p class="card-text"><small class="text-muted">Inizio: {{ e.DATA_IN }}</small></p>
                              <p class="card-text"><small class="text-muted">Fine: {{ e.DATA_FIN }}</small></p>
                            </div>
                        </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
{% endblock %}
