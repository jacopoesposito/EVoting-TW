{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-xl-6 col-lg-4 col-md-6 col-sm-8 offset-sm-2 offset-md-3 offset-lg-4 offset-xl-3 p-3">
            <form action="{{ url_for('insertElezione') }}" method="post">
                <label for="descrizioneElezione" class="text-white">Descrizione elezione</label>
                <input type="text" class="form-control" id="descrizioneElezione" name="descrizioneElezione" placeholder="Inserisci Descrizione" required>
                <label for="InserisciDataInizio" class="text-white mt-3">Data Inizio:</label>
                <input type="datetime-local" class="form-control" id="InserisciDataInizio" name="InserisciDataInizio" placeholder="Data Inizio" required>
                <label for="InserisciDataFine" class="text-white mt-3">Data Fine:</label>
                <input type="datetime-local" class="form-control" id="InserisciDataFine" name="InserisciDataFine" placeholder="Data Fine" required>
                <button type="submit" class="btn btn-primary btn-block mt-3">Invia</button>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                {% if message != 'o' %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
