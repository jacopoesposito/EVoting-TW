<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles/login.css">
    <meta charset="UTF-8">
</head>
    <!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-4 offset-lg-7 mt-5">
            <div class="card card-container">
                <!-- <img class="pr+ofile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <img id="profile-img" class="profile-img-card" src="../static/images/elections-icon.gif" />
                <p id="profile-name" class="profile-name-card"></p>
                <form action="{{ url_for('loginUser') }}" class="form-signin" method="post">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
                    <div id="remember" class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me" name="remember"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    {% if message != '' %}
                    <div class="alert alert-danger">{{ message }}</div>
                    {% endif %}
                </form><!-- /form -->
                <a href="" class="forgot-password">
                    Forgot the password?
                </a>
                <a href="{{ url_for('register') }}" class="forgot-password">
                    Registrati!
                </a>

            </div><!-- /card-container -->
        </div>
        </div>
    </div><!-- /container -->
